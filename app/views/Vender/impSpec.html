#{extends 'main.html' /}
#{set title:play.i18n.Messages.get('spec.import') /}

<div class="row">
    <div class="col-sm-12">
        <div class="page-header">
            <h1 class="pull-left">
                <i class="icon-ok"></i> <span><a href="@{Profiles.list()}"> &{'Profile'}</a></span>
            </h1>

        </div>
    </div>
</div>
<form class="form form-horizontal validate-form" action="@{Vender.imp()}" enctype="multipart/form-data"
				style="margin-bottom: 0;" novalidate="novalidate" method="post" id="regForm">
<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="form-group">
                <div class="col-md-9 controls">
                    <input id="file" class="form-control" data-rule-required="true" type="file" name="file" />
                </div>
			</div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-info">&{'submit'}</button>
                </div>
            </div>
		</div>
	</div>
</div>

</form>



<script type="text/javascript">

    $('#file').pixelFileInput({ placeholder: 'No file selected...' });

</script>
