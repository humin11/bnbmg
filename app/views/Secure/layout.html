<!DOCTYPE html>
<html>
  <head>
    <title>&{'application.name'}</title>
    <!-- / START - page related stylesheets [optional] -->
    
    <!-- / END - page related stylesheets [optional] -->
    <!-- / bootstrap [required] -->
    <link href="@{'/public/stylesheets/bootstrap/bootstrap.css'}" media="all" rel="stylesheet" type="text/css" />
    <!-- / theme file [required] -->
    <link href="@{'/public/stylesheets/light-theme.css'}" media="all" id="color-settings-body-color" rel="stylesheet" type="text/css" />
    <!-- / coloring file [optional] (if you are going to use custom contrast color) -->
    <link href="@{'/public/stylesheets/theme-colors.css'}" media="all" rel="stylesheet" type="text/css" />
    <!-- / demo file [not required!] -->
    <link href="@{'/public/stylesheets/demo.css'}" media="all" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
      <script src="@{'/public/javascripts/ie/html5shiv.js'}" type="text/javascript"></script>
      <script src="@{'/public/javascripts/ie/respond.min.js'}" type="text/javascript"></script>
    <![endif]-->
  </head>
  <body class='contrast-sea-blue login contrast-background'>
    <div class='middle-container'>
      <div class='middle-row'>
        <div class='middle-wrapper'>
          <div class='login-container-header'>
            <div class='container'>
              <div class='row'>
                <div class='col-sm-12'>
                  <div class='text-center'>
                    <img width="300" height="51" src="@{'/public/images/logo.png'}" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          #{doLayout /}
        </div>
      </div>
    </div>
    <!-- / jquery [required] -->
    <script src="@{'/public/javascripts/jquery/jquery.min.js'}" type="text/javascript"></script>
    <!-- / jquery mobile (for touch events) -->
    <script src="@{'/public/javascripts/jquery/jquery.mobile.custom.min.js'}" type="text/javascript"></script>
    <!-- / jquery migrate (for compatibility with new jquery) [required] -->
    <script src="@{'/public/javascripts/jquery/jquery-migrate.min.js'}" type="text/javascript"></script>
    <!-- / jquery ui -->
    <script src="@{'/public/javascripts/jquery/jquery-ui.min.js'}" type="text/javascript"></script>
    <!-- / jQuery UI Touch Punch -->
    <script src="@{'/public/javascripts/plugins/jquery_ui_touch_punch/jquery.ui.touch-punch.min.js'}" type="text/javascript"></script>
    <!-- / bootstrap [required] -->
    <script src="@{'/public/javascripts/bootstrap/bootstrap.js'}" type="text/javascript"></script>
    <!-- / modernizr -->
    <script src="@{'/public/javascripts/plugins/modernizr/modernizr.min.js'}" type="text/javascript"></script>
    <!-- / retina -->
    <script src="@{'/public/javascripts/plugins/retina/retina.js'}" type="text/javascript"></script>
    <!-- / theme file [required] -->
    <script src="@{'/public/javascripts/theme.js'}" type="text/javascript"></script>
    <!-- / demo file [not required!] -->
    <script src="@{'/public/javascripts/demo.js'}" type="text/javascript"></script>
    <!-- / START - page related files and scripts [optional] -->
    <script src="@{'/public/javascripts/plugins/validate/jquery.validate.min.js'}" type="text/javascript"></script>
    <script src="@{'/public/javascripts/plugins/validate/additional-methods.js'}" type="text/javascript"></script>
    <!-- / END - page related files and scripts [optional] -->
  </body>
</html>
