#{extends 'Secure/layout.html' /}

<div class='login-container'>
            <div class='container'>
              <div class='row'>
                <div class='col-sm-4 col-sm-offset-4'>
                  <h1 class='text-center title'>&{'login'}</h1>
                  #{form @authenticate()}
                  	#{if flash.error}
						<p class="error">
							&{flash.error}
						</p>
					#{/if}
					#{if flash.success}
						<p class="success">
							&{flash.success}
						</p>
					#{/if}
                    <div class='form-group'>
                      <div class='controls with-icon-over-input'>
                        <input placeholder="&{'username'}" class="form-control" data-rule-required="true" name="username" id="username" type="text" value="${flash.username}" />
                        <i class='icon-user text-muted'></i>
                      </div>
                    </div>
                    <div class='form-group'>
                      <div class='controls with-icon-over-input'>
                        <input value="" placeholder="&{'password'}" class="form-control" data-rule-required="true" name="password" id="password" type="password" />
                        <i class='icon-lock text-muted'></i>
                      </div>
                    </div>
                    <div class='checkbox'>
                      <label for='remember_me'>
                        <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
						&{'secure.remember'}
                      </label>
                    </div>
                    <button class='btn btn-block' type="submit">&{'submit'}</button>
                  #{/form}
                  <div class='text-center'>
                    <hr class='hr-normal'>
                    <a href='forgot_password.html'>&{'password.forget'}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='login-container-footer'>
            <div class='container'>
              <div class='row'>
                <div class='col-sm-12'>
                  <div class='text-center'>
                    <a href='#'>
                      <i class='icon-user'></i>
                      &{'supplier.account.no'}
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
