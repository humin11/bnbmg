#{field 'object.' + _name}
    <label class="control-label col-sm-3 col-sm-3" for="${field.id}">
        &{_name}
    </label>
    <div class="col-sm-4 controls">
		<input id="${field.id}" class="form-control ${field.errorClass}" type="password" name="${field.name}" value="${_value?.escape()?.raw()}" size="50" />
    	#{ifError field.name}
        	<span class=" has-error help-block">${field.error.raw()}</span>
    	#{/ifError}
    </div>
#{/field}
