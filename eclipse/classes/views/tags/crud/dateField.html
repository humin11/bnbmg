#{field 'object.' + _name}
    <label class="control-label col-sm-3 col-sm-3" for="${field.id}">
        &{_name}
    </label>
    <div class="col-sm-4 controls">
	    <input id="${field.id}" class="form-control ${field.errorClass}" type="text" name="${field.name}" value="${_value?.format()}" size="10" />
	    #{ifError field.name}
	        <span class=" has-error help-block">${field.error.raw()}</span>
	    #{/ifError}
	</div>
#{/field}
